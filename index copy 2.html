<!DOCTYPE html> 
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멋쟁이 사자처럼 1주차 HTML</title>
</head>
<body>
    <form action="">
        <fieldset>
            <input type="text">
            <input type="text" placeholder="입력창입니다.">
            <input type="text">
            <input type="text">

            <input type="radio" name="radio">
            <input type="radio" name="radio">
            <input type="range">

            <button type="submit">제출버튼</button>
            <button type="reset">리셋버튼</button>
            
            <textarea name="" id="" cols="10" rows="5"></textarea>
            
            <select name="" id="">
                <option value="">html</option>
                <option value="">css</option>
                <option value="">js</option>
                <option value="">dj</option>
            </select>
            
            <input type="submit">
            
            <datalist id="data">
                <option value="html">html입니다.</option>
                <option value="css"></option>
                <option value="js">js입니다.</option>
                <option value="dj"></option>
            </datalist>
        </fieldset>
    </form>
