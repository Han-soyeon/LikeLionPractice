<!DOCTYPE html>
<html>
  <head>
    <title>이력서</title>
  </head>
  <body>
    <table border="4">
      <tr>
        <th class="td1" rowspan="4" colspan="3">
          <img
            src="춘식이.jpg"
            alt="춘식"
            width="180"
            height="180"
            align="center"
            border="0"
          />
        </th>
        <th colspan="4">이력서</th>
      </tr>
      <tr>
        <th class="td2">성명</th>
        <td class="td4">한소연</td>
        <th class="td2">성별</th>
        <td class="td4">여</td>
      </tr>
      <tr>
        <th class="td2">생년월일</th>
        <td class="td4">1995년 05월 29일</td>
        <th class="td2">전화번호</th>
        <td class="td4">010-1234-5678</td>
      </tr>
      <tr>
        <th class="td2">주소</th>
        <td colspan="3">대전광역시 유성구 행복동 당첨빌라 101호</td>
      </tr>
      <tr>
        <th class="td3">년</th>
        <th>월</th>
        <th>일</th>
        <th class="td3" colspan="3">학력 및 경력사항</th>
        <th class="td3" colspan="3">직급</th>
      </tr>
      <tr>
        <td>2026</td>
        <td>03</td>
        <td>15</td>
        <td class="td3" colspan="3">네이버 입사</td>
        <td class="td3">대리</td>
      </tr>
      <tr>
        <td>2029</td>
        <td>08</td>
        <td>29</td>
        <td class="td3" colspan="3">구글코리아 입사</td>
        <td class="td3">팀장</td>
      </tr>
      <tr>
        <td>2035</td>
        <td>05</td>
        <td>30</td>
        <td class="td3" colspan="3">토스 입사</td>
        <td class="td3">부장</td>
      </tr>
    </table>
  </body>
</html>
